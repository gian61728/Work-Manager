<form [formGroup]="_form" (ngSubmit)="salvar()">
  <mat-card>
    <mat-card-header>
      <h1>{{ title }}</h1>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="cnpj">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Endere√ßo</mat-label>
        <input matInput formControlName="endereco">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Ramo</mat-label>
        <input matInput formControlName="ramo">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Salvar</button>
      <button type="button" mat-raised-button color="accent" (click)="close()">Fechar</button>
    </mat-card-actions>
  </mat-card>
</form>
