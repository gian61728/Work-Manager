<mat-card>
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="add()">Adicionar</button>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

              <ng-container matColumnDef="idade">
                <th mat-header-cell *matHeaderCellDef>Idade</th>
                <td mat-cell *matCellDef="let element">{{element.idade}}</td>
            </ng-container>

              <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let element">{{element.telefone}}</td>
            </ng-container>

            
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>CPF</th>
                <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
            </ng-container>

            
              <ng-container matColumnDef="rg">
                <th mat-header-cell *matHeaderCellDef>RG</th>
                <td mat-cell *matCellDef="let element">{{element.rg}}</td>
            </ng-container>


              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="Edit(element.id)">Editar</button>
                    <button mat-raised-button color="accent" (click)="Delete(element.id)>Excluir</button>
                </td>
            </ng-container>

            <tr style="background-color: blue;color: white" mat-header-row *matHeaderRowDef="displayHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns:displayHeaders"></tr>
        </table>
    </mat-card-content>
</mat-card>
