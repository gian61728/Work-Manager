<mat-card>
    <mat-card-header>
        <button mat-raised-button color="primary">Adicionar</button>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="datasource">
            <tr mat-header-row *matHeaderRowDef="displayHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns:displayHeaders"></tr>
        </table>
    </mat-card-content>
</mat-card>
