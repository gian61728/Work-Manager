<form [formGroup]="_form" (ngSubmit)="salvar()">
  <mat-card>
    <mat-card-header>
      <h1>{{title}}</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Idade</mat-label>
        <input matInput formControlName="idade">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>RG</mat-label>
        <input matInput formControlName="rg">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Salvar</button>
      <button type="button" mat-raised-button color="accent" (click)="close()">Fechar</button>
    </mat-card-actions>
  </mat-card>
</form>
